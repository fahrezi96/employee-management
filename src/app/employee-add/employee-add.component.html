<div class="card mb-2">
  <div class="card-header bg-primary text-white">
    <span class="font-weight-bold">Add Employee</span>
  </div>
  <div class="card-body">
    <form #f="ngForm" (ngSubmit)="create(f)">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="username">Username</label>
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            ngModel
          />
        </div>
        <div class="form-group col-md-6">
          <label for="basicSalary">Basic Salary</label>
          <input
            type="number"
            class="form-control"
            id="basicSalary"
            name="basicSalary"
            ngModel
          />
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="firstName">First Name</label>
          <input
            type="text"
            class="form-control"
            id="firstName"
            name="firstName"
            ngModel
          />
        </div>
        <div class="form-group col-md-6">
          <label for="status">Status</label>
          <select id="status" class="form-control" name="status" ngModel>
            <option value="1">Active</option>
            <option value="0">Non Active</option>
          </select>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="lastName">Last Name</label>
          <input
            type="text"
            class="form-control"
            id="lastName"
            name="lastName"
            ngModel
          />
        </div>
        <div class="form-group col-md-6">
          <label for="group">Group</label>
          <select id="group" class="form-control" name="group" ngModel>
            <option value="Frontend">Frontend</option>
            <option value="Backend">Backend</option>
            <option value="UI/UX">UI/UX</option>
          </select>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="email">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            ngModel
          />
        </div>
        <div class="form-group col-md-6">
          <label for="birthDate">Birth Date</label>
          <input
            type="datetime-local"
            class="form-control"
            id="birthDate"
            name="birthDate"
            ngModel
          />
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="description">Description</label>
          <textarea
            id="description"
            class="form-control"
            name="description"
            ngModel
          ></textarea>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-12 d-flex justify-content-end">
          <button type="submit" class="btn btn-primary">Save</button>
          <button (click)="cancel()" class="btn btn-warning ml-1">
            Cancel
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
