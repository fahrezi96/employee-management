<div class="card mb-2">
  <div class="card-header bg-primary text-white">
    <span class="font-weight-bold">Employee Detail</span>
  </div>
  <div class="card-body">
    <div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label>Username</label>
          <div>{{ employee.username }}</div>
        </div>
        <div class="form-group col-md-6">
          <label>Basic Salary</label>
          <div>{{ employee.basicSalary }}</div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label>First Name</label>
          <div>{{ employee.firstName }}</div>
        </div>
        <div class="form-group col-md-6">
          <label>Status</label>
          <div>{{ employee.status }}</div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label>Last Name</label>
          <div>{{ employee.lastName }}</div>
        </div>
        <div class="form-group col-md-6">
          <label>Group</label>
          <div>{{ employee.group }}</div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label>Email</label>
          <div>{{ employee.email }}</div>
        </div>
        <div class="form-group col-md-6">
          <label>Birth Date</label>
          <div>{{ employee.birthDate }}</div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label>Description</label>
          <div>{{ employee.description }}</div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-12 d-flex justify-content-end">
          <button (click)="back()" class="btn btn-primary">OK</button>
        </div>
      </div>
    </div>
  </div>
</div>
